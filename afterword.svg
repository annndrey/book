       id="flowRoot3111"
       style="font-size:40px;font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;text-align:start;line-height:125%;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none;font-family:URW Palladio L;-inkscape-font-specification:URW Palladio L Medium"
       transform="translate(612.76693,289.48628)"><flowRegion
         id="flowRegion3113"><rect
           id="rect3115"
           width="165.71428"
           height="526.42859"
           x="-138.57143"
           y="279.80878" /></flowRegion><flowPara
         id="flowPara3117"
         style="font-size:9px;text-align:justify;text-anchor:start">В нем - всегда привлекает некий парадокс. Последние строки:</flowPara><flowPara
         style="font-size:9px;text-align:justify;text-anchor:start"
         id="flowPara3133" /><flowPara
         id="flowPara3119"
         style="font-size:9px;text-align:center;text-anchor:middle">Завтра увижу стены Ливурны! </flowPara><flowPara
         style="font-size:9px;text-align:center;text-anchor:middle"
         id="flowPara3135">Завтра увижу Элизий земной!</flowPara><flowPara
         style="font-size:9px;text-align:justify;text-anchor:start"
         id="flowPara3137" /><flowPara
         style="font-size:9px;text-align:justify;text-anchor:start"
         id="flowPara3139">обычно сопровождаются сноской:  &quot;апрель 1844 г. -- последнее стихотворение Баратынского... ночью, на пароходе... написал стихотворение &quot;Пироскаф&quot;... 29 июня (11 июля) Евгений Баратынский скоропостижно скончался в Неаполе. Гроб с телом поэта поставлен в лютеранской церкви до перевозки на родину...''  Ольга Рожанская знала весь комплекс идей и образов, связанных с  предложенным мной названием сборника (обговоривали мы эту тему неоднократно), и  легко утвердила его за три дня до отъезда на вечный отдых. Книгу планировалось печатать по возвращении...   Собственно про иллюстрации - от первоначальной идеи использовать в оформлении книги текст &quot;Пироскафа&quot; пришлось отказаться.  В настоящем оформлении фоном изображений служит Кафизма 17 Псалтири (Псалом 118), читаемую по усопшим  в Русской Православной Церкви, чадом которой Ольга была до последнего вздоха.  Так что, если наскучит читать стихи - можно просто помолиться. И мысленно присутствовать среди собравшихся на погребение Ольги Рожанской.</flowPara><flowPara
         id="flowPara3307"
