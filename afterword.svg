           y="108.79076" /></flowRegion><flowPara
         id="flowPara2969"
         style="font-size:10px;font-weight:bold;text-align:center;text-anchor:middle;-inkscape-font-specification:Bitstream Vera Sans Bold">  Послесловие от художника</flowPara><flowPara
         style="font-size:10px;font-weight:bold;text-align:center;text-anchor:middle;-inkscape-font-specification:Bitstream Vera Sans Bold"
         id="flowPara3596" /><flowPara
         id="flowPara3303"
         style="font-size:9px;text-align:justify;text-anchor:start">  Название этой, последней, книги Ольги Рожанской, &quot;Элизий земной&quot;, требует пояснений. </flowPara><flowPara
         id="flowPara3311"
         style="font-size:9px;text-align:start;text-anchor:start"><flowSpan
   style="font-size:9px;text-align:justify;text-anchor:start"
   id="flowSpan3035">  Почти все </flowSpan>предыдущие сборники стихов Ольги Рожанской так или иначе аранжировали тему дороги, начиная с самого первого: &quot;Далее везде&quot;, &quot;Дорога в город&quot;. Мотив дороги, катящегося колеса, обыгрывался в иллюстрациях к стихотворениям по-разному: один из вариантов обложки Carmen saeculare представлял (по просьбе автора) крылатые тележные колёса, врезавшиеся в здания Нью-Йоркских &quot;Близнецов''.  Кроме образа пути в творчестве Ольги Рожанской естественно присутствует и образ Града. Небесного Града... Его-то она всю жизнь взыскала!  Дорога всегда заканчивается Градом - хотя бы &quot;Уруком  ограждённым&quot; Гильгамеша, оплотом цивилизации в болотном хаосе, а уж для христианина целью пути является Вертоград Райский - Небесный Иерусалим. Поэтому и на обложках сборников старался я Град, так или иначе, по мере сил, изобразить.   В названии последнего сборника, кроме обычной для автора темы Вертограда, присутствует и иной аспект: будучи достаточно прохладным к творчеству Е.А. Баратынского, тем не менее я выделял,  (кроме ещё нескольких любимых) - стихотворение &quot;Пироскаф&quot;.  </flowPara><flowPara
         id="flowPara2973"
         style="font-size:10px" /><flowPara
